<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>
<body>
    <header>
        <div class="text-center container m-5">
            <h1>Our Team</h1>
            <p class="lh-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Debitis doloremque quo qui beatae ea tempore!</p>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3">
    
            </div>
        </div>
    </main>
    <footer>
        <div class="container mt-4 mb-4">
            <h3 class="text-center">Add member to your team</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Picture</label>
                <input type="text" class="form-control" id="picture">
            </div>
            <div class="d-grid col-3 mx-auto">
                <button type="submit" class="btn btn-primary">Add Mamber</button>
            </div>
        </div>
    </footer>
    



    <script src="js/script.js"></script>
</body>
</html>
